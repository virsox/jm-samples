<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Tela Principal</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <h:outputText value="Artista: " /><h:inputText value="#{createPlaylist.searchValue}" /><br />
            <h:commandButton action="#{createPlaylist.search}" value="Buscar"/>

            
            <h:dataTable value="#{createPlaylist.searchResults}" var="music">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{music.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Artista</f:facet>
                    <h:outputText value="#{music.artistName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Adicionar</f:facet>
                    <h:commandButton action="#{createPlaylist.addMusic(music)}" value="Add"/>
                </h:column>
            </h:dataTable>

            <hr />

            
            <h:outputText value="Nome da Playlist: " /><h:inputText value="#{createPlaylist.name}" /><br />
            <h:outputText value="Musicas Adicionadas" />
            <h:dataTable value="#{createPlaylist.selectedMusics}" var="music">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{music.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Artista</f:facet>
                    <h:outputText value="#{music.artistName}" />
                </h:column>
            </h:dataTable>        
            
            
            <h:commandButton action="#{createPlaylist.create}" value="Criar"/>
            <h:commandButton action="#{createPlaylist.cancel}" value="Cancelar"/>
            
        </h:form>        
    </h:body>
</html>
