<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Player</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{player.selectedPlaylist}"
                             valueChangeListener="#{player.selectPlaylist}">
                <f:selectItem itemLabel="-" />
                <f:selectItems value="#{userBean.currentUser.playlists}"
                               var="playlist"
                               itemValue="#{playlist.name}"
                               itemLabel="#{playlist.name}" />
                
            </h:selectOneMenu>
            <h:commandButton value="Selecionar" />
            
            <hr />
            <h:outputText value="Agora tocando" /><br />
            <h:outputText value="#{player.currentPlaylist.name}" />
            
            
        </h:form>
    </h:body>
</html>
