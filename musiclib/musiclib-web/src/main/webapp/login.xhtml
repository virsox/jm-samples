<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title>Musiclib : Login</title>
</h:head>
<h:body>
	<h:form prependId="false">
		<p:panel header="Login">
		Se você já é cadastrado efetue o login.<br />
			<br />
			<h:panelGrid columns="2">
				<h:outputText value="Login:" />
				<h:inputText value="#{userBean.currentUser.login}" />

				<h:outputText value="Senha:" />
				<h:inputSecret value="#{userBean.currentUser.password}" />
			</h:panelGrid>
			<p:commandButton action="#{userBean.login}" value="Login"
				ajax="false" />

		</p:panel>
	</h:form>

	<h:form prependId="false">
		<p:panel header="Novo usuário">
		Se você ainda não é cadastrado, cadastre-se!.<br />
			<br />
			<h:panelGrid columns="2">
				<h:outputText value="Name:" />
				<h:inputText value="#{userBean.currentUser.name}" />

				<h:outputText value="Login:" />
				<h:inputText value="#{userBean.currentUser.login}" />

				<h:outputText value="Senha:" />
				<h:inputText value="#{userBean.currentUser.password}" />
			</h:panelGrid>
			<p:commandButton action="#{userBean.create}" value="Login"
				ajax="false" />

		</p:panel>
	</h:form>

</h:body>
</html>
