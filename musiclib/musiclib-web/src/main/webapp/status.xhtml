<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ml="http://musiclib.googlecode.com">

<h:head>
	<title>Musiclib : Status</title>
</h:head>

<h:body>
	<ml:menu id="menu" />
	<p:panel header="Status">
		Aguarde enquanto indexamos suas músicas. Assim que o processo for finalizado, voce será redirecionado.
		<h:form>
			Título: <h:outputText id="title" value="#{ajaxStatusBean.title}" />
			<br />
			Artista: <h:outputText id="artist" value="#{ajaxStatusBean.artist}" />
			<br />
			Album: <h:outputText id="album" value="#{ajaxStatusBean.album}" />
			<br />
			Track NUmber: <h:outputText id="trackNumber"
				value="#{ajaxStatusBean.trackNumber}" />
			<br />
			Arquivo: <h:outputText id="fileName"
				value="#{ajaxStatusBean.fileName}" />
			<br />

			<p:poll interval="1" listener="#{ajaxStatusBean.updateStatus}"
				update="title, artist, album, fileName, trackNumber" />

		</h:form>
	</p:panel>
</h:body>
</html>
